<div
  class="bg-white rounded-lg shadow-lg h-[500px] cursor-pointer"
  (click)="goToProductDetail(product.id)"
>
  <img
    [src]="product.images[0]"
    alt="Product Image"
    class="w-full h-72 object-cover rounded-t-lg"
  />
  <div class="p-4">
    <h2 class="text-lg font-semibold line-clamp-2">
      {{ product.title }}
    </h2>
    <div class="mt-4 flex items-center justify-between">
      <span class="text-lg font-semibold">${{ product.price }}</span>
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded-md"
        (click)="addToCartHandler(product.id)"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
