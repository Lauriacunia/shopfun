<div class="flex space-x-4 m-8">
  <div class="w-80">
    @for(category of categories(); track $index){
    <p>{{ category.name }}</p>
    }
  </div>
  <div class="grid grid-cols-3 gap-8 w-full">
    @for (product of products(); track $index) {
    <app-product [product]="product" (addToCart)="addToCart(product.id)" />
    }
  </div>
</div>
